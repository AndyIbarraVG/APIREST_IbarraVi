<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Spotify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <h1>Obtener Información y Reproducción de Álbum de Spotify</h1>
        <div class="input-group">
            <label for="album-link">Enlace del Álbum (URL de Spotify):</label>
            <input type="text" id="album-link">
            <button onclick="obtenerInformacionDelAlbum()">Obtener Información</button>
        </div>
        <div class="container">
            <div id="album-info"></div>
            <div class="iframe-container">
                <iframe id="spotify-iframe" src="" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>
    </div>
    <script src="spotify.js"></script>
</body>
</html>
